<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zincblende Structure Viewer</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body { margin: 0; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    let element = document.getElementById("viewer");
    let viewer = $3Dmol.createViewer(element, { backgroundColor: "white" });

    // Define a basic zincblende (e.g., GaAs) with 8 atoms
    const unitCell = [
      { elem: "Ga", x: 0, y: 0, z: 0 },
      { elem: "Ga", x: 0.5, y: 0.5, z: 0 },
      { elem: "Ga", x: 0.5, y: 0, z: 0.5 },
      { elem: "Ga", x: 0, y: 0.5, z: 0.5 },
      { elem: "As", x: 0.25, y: 0.25, z: 0.25 },
      { elem: "As", x: 0.75, y: 0.75, z: 0.25 },
      { elem: "As", x: 0.75, y: 0.25, z: 0.75 },
      { elem: "As", x: 0.25, y: 0.75, z: 0.75 },
    ];

    // Render atoms
    unitCell.forEach(atom => {
      viewer.addSphere({
        center: { x: atom.x * 20, y: atom.y * 20, z: atom.z * 20 },
        radius: 1.2,
        color: atom.elem === "Ga" ? "blue" : "orange",
        opacity: 1.0
      });
    });

    // Optional: Add bonds visually (not chemically accurate)
    viewer.addLine({ start: {x: 5, y:5, z:5}, end: {x:10, y:10, z:10}, color: "gray" });

    viewer.zoomTo();
    viewer.render();
  </script>
</body>
</html>
